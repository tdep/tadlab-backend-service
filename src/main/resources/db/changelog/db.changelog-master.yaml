databaseChangeLog:
  - changeSet:
      id: 1
      author: tdepew
      changes:
        - createTable:
            tableName: experience
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(1024)
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: tdepew
      changes:
        - insert:
            tableName: experience
            columns:
              - column:
                  name: name
                  value: test
              - column:
                  name: description
                  value: This is a test.